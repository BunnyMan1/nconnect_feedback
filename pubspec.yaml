name: ndash
description: A new Flutter package project.
version: 0.0.1

environment:
  sdk: ">=3.0.3 <4.0.0"
  flutter: ">=1.26.0-17.5.pre"

dependencies:
  file: "^7.0.0"
  flutter:
    sdk: flutter
  http: "^1.2.1"
  dio: ^5.2.0+1
  http_parser: ^4.0.2
  path_provider: ^2.0.15
  battery_plus: ^6.1.0
  shared_preferences: '>=2.0.0 <3.0.0'
  carrier_info: ^2.0.8
  device_info_plus: ^10.1.0

dev_dependencies:
  change_app_package_name: ^1.1.0
  fake_async: any
  flutter_test:
    sdk: flutter
  lint: ^2.1.2
  test: ^1.16.0-nullsafety
  transparent_image: ^2.0.1

flutter:
  assets:
    - packages/ndash/assets/images/pen.png

  plugin:
    platforms:
      android:
        default_package: ndash
      ios:
        default_package: ndash
      linux:
        default_package: ndash
      macos:
        default_package: ndash
      web:
        default_package: ndash

  fonts:
    - family: LexendDeca
      fonts:
        - asset: lib/assets/fonts/LexendDeca-Regular.ttf
    - family: ndash-icons
      fonts:
        - asset: lib/assets/fonts/Ndash-Icons.ttf

