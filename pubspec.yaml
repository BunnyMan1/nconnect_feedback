name: ndash
description: A new Flutter package project.
version: 0.0.1
homepage:

environment:
  sdk: ">=2.12.0-0 <3.0.0"
  flutter: ">=1.26.0-17.5.pre"

dependencies:
  file: ">=6.0.0-0 <7.0.0"
  flutter:
    sdk: flutter
  http: ">=0.13.0-0 <0.15.0"
  http_parser: ">=4.0.0-0 <5.0.0"
  path_provider: ">=2.0.0 <3.0.0"
  shared_preferences: '>=2.0.0 <3.0.0'

dev_dependencies:
  change_app_package_name: ^1.0.0
  fake_async: any
  flutter_test:
    sdk: flutter
  lint: ^1.5.0
  test: ^1.16.0-nullsafety
  transparent_image: ^2.0.0-nullsafety.0

flutter:
  assets:
    - packages/ndash/assets/images/pen.png

  plugin:
    platforms:
      android:
        default_package: ndash
      ios:
        default_package: ndash
      linux:
        default_package: ndash
      macos:
        default_package: ndash
      web:
        default_package: ndash

  fonts:
    - family: LexendDeca
      fonts:
        - asset: lib/assets/fonts/LexendDeca-Regular.ttf
    - family: ndash-icons
      fonts:
        - asset: lib/assets/fonts/Ndash-Icons.ttf

